<!DOCTYPE html>
<html>
    <head>
        <title>List webpage!</title>
    </head>
    <body>
        <h1>This is the List Page</h1>
        <h3>You can see the names and prices of all available books at out bookshop here:</h3>
        <ul>
            <% availableBooks.forEach(function(book){ %>
                <li><%=book.name %>, $<%=book.price%></li>
            <% }) %>
        </ul>
    </body>
</html>
